<div class="input-group">
  <input type="text" class="form-control" placeholder="Add new city" [(ngModel)]="newCity">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="addCity()">Add</button>
  </span>
</div>
<br>
<ul class="list-group">
  <li class="list-group-item justify-content-between" *ngFor="let city of cities">
    {{city}}
    <div>
      <a href="#" (click)="removeCity(city); false"><i class="fa fa-times"></i></a>
    </div>
  </li>
</ul>
