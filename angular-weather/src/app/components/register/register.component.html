<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <br>
      <div class="pull-left">
        <a href="#" [routerLink]="['/']" class="btn btn-md btn-secondary">
          <i class="fa fa-arrow-circle-left"> Home</i>
        </a>
      </div>
    </div>
    <div class="col-md-8">
      <form [formGroup]="registerForm" (ngSubmit)="save()">
        <br>
        <h2>Sing up</h2>
        <br>
        <div class="form-group">
          <label class="form-control-label" for="name">Name</label>
          <input formControlName="fullName" type="text" class="form-control" id="name">
          <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="form-text text-danger">
            <div *ngIf="fullName.errors.required">
              Name is required.
            </div>
            <div *ngIf="fullName.errors.minlength">
              Name must be at least 2 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" id="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
            This is not a valid email address         
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="password-verif">Confirm password</label>
          <input formControlName="passwordVerif" type="password" class="form-control" id="password-verif">
          <div *ngIf="passwordVerif.invalid && (passwordVerif.dirty || passwordVerif.touched)" class="form-text text-danger">
            Password does not match
          </div>
        </div>
        <div class="btn btn-primary btn-md">Register</div>
      </form>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
<br>
